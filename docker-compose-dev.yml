version: '3'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev

    environment:
      - CHOKIDAR_USEPOLLING=true
    
  ports:
    - '3000:3000'  
      
  volumes:
      - /app/node_modules
      - .:/app
  
  stdin_open: true

    

  tests:
  
    build:
      context: .
      dockerfile: Dockerfile.dev
  
    volumes:
      - /app/node_modules
      - .:/app
  
    stdin_open: true

    command: ['npm', 'run', 'test']
